interface Auth {
  user(token: ID): User
  authenticate(callback: String): String!
  logout: String!
}

type User {
  id: ID!
  email: String!
  email_verified: Boolean!
  name: String
}

type Query implements Auth {
  user(token: ID): User
  authenticate(callback: String): String!
  logout: String!
}

schema {
  query: Query
}
